subprojects {
    apply plugin: 'java-library'
    apply plugin: 'maven-publish'

    // TODO: put correct name here
    group = 'com.jules.ss'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }
}

wrapper {
    gradleVersion = project['gradle.version']
    distributionType = 'ALL'
}
