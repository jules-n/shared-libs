plugins {
    id 'com.jfrog.artifactory'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "http://ss-dev-jenkins:8081/artifactory/libs-releases"
        allowInsecureProtocol true
        credentials {               // Optional resolver credentials (leave out to use anonymous resolution)
            username = System.getenv('SS_DEV_ARTIFACTORY_USERNAME')
            password = System.getenv('SS_DEV_ARTIFACTORY_PASSWORD')
        }
    }
}

artifactory {
    contextUrl = 'http://ss-jenkins-dev:8081/artifactory/ss-artifacts/'
    publish {
        contextUrl = 'http://ss-jenkins-dev:8081/artifactory/ss-artifacts/'
        repository {
            repoKey = 'ss-artifacts'
            username = System.getenv('SS_DEV_ARTIFACTORY_USERNAME')
            password = System.getenv('SS_DEV_ARTIFACTORY_PASSWORD')
        }
    }
}

artifactoryPublish {
    publications {
        mavenJava(MavenPublication){
            artifact jar
        }
    }
}
